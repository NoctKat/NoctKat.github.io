    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00f7ff,
            backgroundColor: 0x0,
            size: 0.8
        });
        // Update all Twitch embeds with correct parent
        document.querySelectorAll('iframe[src*="twitch.tv"]').forEach(iframe => {
            iframe.src = `https://player.twitch.tv/?channel=noctkat&parent=${window.location.hostname}&autoplay=true`;
        });
// Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            feather.replace();
        });
        
        // Category filter
        const tabs = document.querySelectorAll('.category-tab');
        const contentItems = document.querySelectorAll('[data-category]');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                
                // Filter content
                contentItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
