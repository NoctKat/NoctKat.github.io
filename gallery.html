    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        #image-modal {
            transition: opacity 0.3s ease;
        }
        
        .grid-item {
            cursor: pointer;
        }
.neon-text {
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 5px #9d00ff, 0 0 10px #9d00ff;
        }
        .neon-box {
            box-shadow: 0 0 10px #00f7ff, 0 0 20px rgba(0, 247, 255, 0.5), 0 0 10px #9d00ff, 0 0 20px rgba(157, 0, 255, 0.5);
        }
        .neon-border {
            border: 1px solid #00f7ff;
            box-shadow: 0 0 10px #00f7ff, inset 0 0 10px #00f7ff, 0 0 10px #9d00ff, inset 0 0 10px #9d00ff;
        }
        .glow-on-hover:hover {
            text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 10px #9d00ff;
        }
        .content-card {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 20, 0.7);
        }
        .synthwave-bg {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        .cityscape {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #1a1a2e, #16213e);
            border-top: 2px solid #00f7ff;
        }
        .window {
            position: absolute;
            background: #f8f32b;
            box-shadow: 0 0 5px #f8f32b;
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #1a1a2e;
        }
        .road-line {
            position: absolute;
            height: 4px;
            width: 60px;
            background: #00f7ff;
            box-shadow: 0 0 5px #00f7ff;
        }
        .car {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #ff2d75;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff2d75;
        }
        .car:before {
            content: '';
            position: absolute;
            top: -5px;
            width: 100%;
            height: 5px;
            background: #ff2d75;
            border-radius: 5px 5px 0 0;
        }
        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f8f32b;
            box-shadow: 0 0 30px #f8f32b;
        }
        .grid-item {
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
    </style>
</head>

    <!-- Fullscreen Image Modal -->
    <div id="image-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-90">
        <div class="relative max-w-4xl w-full h-full flex items-center justify-center">
            <button id="close-modal" class="absolute top-4 right-4 text-white text-4xl hover:text-cyan-400">&times;</button>
            <img id="modal-image" src="" alt="" class="max-w-full max-h-full object-contain">
        </div>
    </div>

    <script>
        // Fullscreen image viewer
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const closeBtn = document.getElementById('close-modal');
        
        document.querySelectorAll('.grid-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.classList.remove('hidden');
                modalImg.src = this.src;
            });
        });
        
        closeBtn.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
        
        // Close modal when clicking outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Category filter
document.querySelectorAll('.category-filter').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                    if(btn === this) btn.classList.add('active');
                });
                
                const category = this.dataset.category;
                document.querySelectorAll('.grid-item').forEach(item => {
                    item.style.display = item.dataset.category === category ? 'block' : 'none';
                });
            });
        });
        // Three.js 3D Background
        let scene, camera, renderer, particles;
        
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 30;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-bg').appendChild(renderer.domElement);
            
            // Particle System
            const particleCount = 1500;
            const particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // Create colorful particles
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
                
                // Neon colors (cyan and purple)
                if (Math.random() > 0.5) {
                    colors[i * 3] = 0;     // R
                    colors[i * 3 + 1] = 0.97; // G (cyan)
                    colors[i * 3 + 2] = 1;   // B
                } else {
                    colors[i * 3] = 0.62;   // R (purple)
                    colors[i * 3 + 1] = 0;   // G
                    colors[i * 3 + 2] = 1;   // B
                }
            }
            
            particlesGeometry.setAttribute(
                'position',
                new THREE.BufferAttribute(positions, 3)
            );
            particlesGeometry.setAttribute(
                'color',
                new THREE.BufferAttribute(colors, 3)
            );
            
            // Particle Material
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            // Create particle system
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            // Mouse movement effect
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) / 50;
                mouseY = (event.clientY - window.innerHeight / 2) / 50;
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate particles
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.001;
                
                // Move camera based on mouse position
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Initialize the 3D background
        initThreeJS();
// Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            feather.replace();
        });
        
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        feather.replace();
    </script>
